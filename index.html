<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>mon Google</title>
</head>

<body>
  <div class="border-flex" id="page">
    <!-- la boîte contenant tous les éléments du haut de la page sauf footer-->

    <header>
      <div class="border-flex" id="bandeauHaut">
      <!-- bandeau supérieur police blanche éléments alignés sur la droite-->
      <ul>
        <li class="bhe"><a href="https://youtu.be/dQw4w9WgXcQ">Gmail</a></li>
        <li class="bhe"><a href="https://youtu.be/dQw4w9WgXcQ">Images</a></li>
        <li class="bhe"><a href="https://www.google.fr/intl/fr/about/products"><span class="material-icons md-dark">apps</span></a></li>
        <li class="bhe"><input type="submit" class="boutonsR" value="Connexion"></li>
      </ul>
      </div>
    </header>
    <div id="centre">
      <div class="border-flex" id="logoGoogle">
        <figure>
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="logoGoogle">
        </figure>
      </div>

      <div id="milieu">
        <div class="border-flex" id="barreDeRecherche">
          <!-- barre de recherche, les trois éléments sont alignés et centrés avec une bordure arrondie plus claire, pas de fond -->
          <div class="icone"><span class="material-icons md-dark">search</span></div>
          <div><input type="text" id="recherche" name="q"></div>
          <div class="icone"><span class="material-icons md-dark">mic</span></div>
        </div>

        <div class="border-flex" id="boutons">
          <!-- boutons, avec bordure arrondie, fond gris plus clair que le background, centrés, pas collés -->
          <div><input type="submit" class="boutonsR" value="Recherche Google"></div>
          <div><input type="submit" class="boutonsR" value="J'ai de la chance"></div>
        </div>
      </div>
    </div>

    <div class="border-flex" id="vide">
      <!-- espace vide -->
    </div>
  </div>
</body>
